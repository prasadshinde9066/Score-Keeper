<!DOCTYPE html>
<html>
<head>
    <title>score Keeper üèÄ</title>
    <script>
        function incA(){
            var score = parseInt(document.getElementById("btnScoreA").innerHTML);
            score++;
            document.getElementById("btnScoreA").innerHTML = score;
        }
        function incB(){
            var score = parseInt(document.getElementById("btnScoreB").innerHTML);
            score++;
            document.getElementById("btnScoreB").innerHTML = score;
        }
        function decA(){
            var score = parseInt(document.getElementById("btnScoreA").innerHTML);
            score--;
            document.getElementById("btnScoreA").innerHTML = score;
        }
        function decB(){
            var score = parseInt(document.getElementById("btnScoreB").innerHTML);
            score--;
            document.getElementById("btnScoreB").innerHTML = score;
        }
    </script>
    <style>
        body{
            background-image: url(921.jpg);
            background-size: 100% 100%;
            height: 100vh;
        }
        .app-title{
            background-color: yellow;
            color: rgb(255, 45, 45);
            margin-top: 10px;
            border-radius: 25px;
            padding: 20px;
            text-align: center;
            margin-left: 50px;
            margin-right: 50px;
            font-size: 50px;
        }
        .container{
            display: flex;
            flex-direction: row;
            justify-content: space-evenly;
            margin: 20px;
            margin-top: 50px;
            padding-top: 30px;
            padding-bottom: 30px;
        }

        .container-child{
            border: 1px black solid;
            width: 400px;
            height: 400px;
            padding: 10px;
            margin: 10px;
            border-radius: 25px;
            box-shadow: 0px 0px 10px black;
            background-color: white;
            background-color: #A9C9FF;
            background-image: linear-gradient(180deg, #A9C9FF 0%, #FFBBEC 100%);
            transition: 0.3s;
        }
        .container-child:hover{
            box-shadow: 0px 0px 10px white;
            transform: 0.8s;
        }

        .team-title{
            text-align: center;
            font-size: 30px;
            font-weight: bold;
        }

        .btnScore{
            width:100px;
            height:70px;
            font-size: 50px;
            border-radius: 0px 40px 0px 40px;
            margin-left: auto;
            margin-right: auto;
            display: block;
        }
        .btnScore:hover{
            cursor: pointer;
        }
        .txtscore{
            text-align: center;
            font-size: 40px;
        }
    </style>
</head>
<body>
    <h1 class="app-title">Score Board üèÄ</h1>
    <div class="container">
        <div class="container-child">
            <h2 class="team-title">Team A</h2>

            <button id="btnIncA" class="btnScore" onclick="incA()">+</button>
            <h3 id="btnScoreA" class="txtscore">0</h3>
            <button id="btnDecA" class="btnScore" onclick="decA()">-</button>

        </div>

        <div class="container-child">
            <h2 class="team-title">Team B</h2>

            <button id="btnIncB" class="btnScore" onclick="incB()">+</button>
            <h3 id="btnScoreB" class="txtscore">0</h3>
            <button id="btnDecB" class="btnScore" onclick="decB()">-</button>
        </div>
    </div>
</body>
</html>
